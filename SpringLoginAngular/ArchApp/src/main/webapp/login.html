<!DOCTYPE html>
<html lang="en" ng-app="arch-app-login">
<head>
<meta charset="utf-8">
<title>Spring Angular App - Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="author" content="Daniela Baron">
</head>

<body ng-cloak ng-controller="LoginCtrl">
<h3>Login</h3>

<div ng-show="loginErrorMessage">{{ loginErrorMessage }}</div>

<form action="j_spring_security_check" method="POST" class="form-horizontal">
	<div class="control-group">
		<label for="username" class="control-label">User Name:</label>
		<div class="controls">
			<input id="username" name="j_username" type="text" />
		</div>
	</div>
	<div class="control-group">
		<label for="password" class="control-label">Password:</label>
		<div class="controls">
			<input id="password" name="j_password" type="password" />
		</div>
	</div>
	<div class="form-actions">
		<input type="submit" value="Log In" class="btn btn-primary"/>
	</div>
</form>

<!-- Vendor Lib -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular-cookies.js"></script>

<!-- Client MVC -->
<script src="js/arch-app-login.js"></script>
<script src="js/controllers/LoginController.js"></script>
</body>

</html>
